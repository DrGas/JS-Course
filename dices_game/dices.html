<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dices Game</title>
</head>

<body>
<h1>Amazing Dice Game</h1>
<h2>Let's roll the dice</h2>
	
	
	<h2><div id="human"></div></h2>
	<div id="dice1human">Dice 1: </div>
	<div id="dice2human">Dice 2: </div>
	<div id="resultHuman">Result: </div>
	<div id="humanPoints">Human Points: 0</div>

	<br>
	
	
	<h2>Computer</h2>
	<div id="computer"></div>
	<div id="dice1computer">Dice 1: </div>
	<div id="dice2computer">Dice 2: </div>
	<div id="resultComputer"> Result: </div>
	<div id="computerPoints">Computer Points: 0</div>
	<br>
	
	<h2 id="whoWins"></h2>
	<div class="button" id="playAgain">Play again</div>

	
<script src="dices.js" type="text/javascript"></script>

</body>
</html>
